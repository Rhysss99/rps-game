<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="human" class="container">

        <div class="inner-container">
    
            <div class="player human">Human</div>
            <div class="user-buttons">
                <div class="rock button" data-button="rock">
                    <img src="icons/rock.png" height="60px" />
                    
                </div>
                <div class="paper button" data-button="paper">
                    <img src="icons/paper.png" height="60px" />
                    
                </div>
                <div class="scissors button" data-button="scissors">
                    <img src="icons/scissors.png" height="60px" />
                    
                </div>
            </div>
            <div class="humanScoreCard score">0</div>
    
        </div>
    
    </div>
    
    <div id="computer" class="container">
    
        <div class="inner-container">
    
            <div class="player computer">Computer</div>
            <div class="computer-buttons">
                <div class="button computer-rock">
                    <img src="icons/rock.png" height="60px" />
                    
                </div>
                <div class="button computer-paper">
                    <img src="icons/paper.png" height="60px" />
                    
                </div>
                <div class="button computer-scissors">
                    <img src="icons/scissors.png" height="60px" />
                    
                </div>
            </div>
            <div class="computerScoreCard score">0</div>
    
        </div>
    
    </div>
    
    

   
    <script src="script.js"></script>

    <a target="_blank" href="https://icons8.com/icon/mcolD6F6q42z/scissors">Scissors</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a>-->
</body>
</html>
